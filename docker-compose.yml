version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: sql_practice
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: practice_db
      MYSQL_USER: student
      MYSQL_PASSWORD: student123
    ports:
      - "3306:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data:
